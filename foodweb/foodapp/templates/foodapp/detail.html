<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ restaurant.name }}</h1>
<ul>
{% for manu in restaurant.manu_set.all %}

{% endfor %}

</ul>
<hr>
<h2>รีวิวร้าน</h2>

{% endfor %}
</ul>
</body>
</html>
