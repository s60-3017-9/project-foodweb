<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodapp</title>
</head>
<body>
<h1>ร้านอาหารหลังมอ</h1>
<form action="{% url 'food:show_res' %}" method="get">
    {% csrf_token %}
    <input type="text" name="text_input"/><br>
    <input type="radio" name="t_food" value="food" /> อาหาร
    <input type="radio" name="t_food" value="drink" /> เครื่องดื่ม  <br>
    <input type="submit" value="ค้นหา">{{error}} <br>
    {% if list_name_r %}
    <ul>
    {% for restaurant in list_name_r %}
    <li><a href="{% url 'food:detail_res' restaurant.id %}">{{ restaurant.name }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}

</form>
</body>
</html>
